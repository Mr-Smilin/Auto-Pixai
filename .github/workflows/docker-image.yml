name: Docker Image CI

on:
  push:
    branches: ["release", "main"]
  pull_request:
    branches: ["release"]

jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      latest_tag: ${{ steps.latest_tag.outputs.tag }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Show tags
        id: latest_tag
        run: |
          git fetch --tags
          latest_tag=$(git describe --tags $(git rev-list --tags --max-count=1))
          echo "tag=$latest_tag" >> "$GITHUB_OUTPUT"
          echo "ğŸ’¡ Latest tag: $latest_tag"
      - name: check tag
        run: |
          # è·å– package.json ä¸­çš„ç‰ˆæœ¬å·
          package_version=$(node -e "console.log(require('./package.json').version)")
          # è·å– GitHub ä¸Šçš„æœ€æ–°æ ‡ç­¾å·

          git fetch --tags
          latest_tag=$(git describe --tags $(git rev-list --tags --max-count=1))

          # æ¯”è¾ƒç‰ˆæœ¬å·æ˜¯å¦ç›¸ç­‰
          if [ "$package_version" != "$latest_tag" ]; then
            echo "âŒ Package.json version does not match latest tag"
            
            # è¨­ç½®èº«ä»½
            git config user.email "lion31lion31@gmail.com"
            git config user.name "Github Actions"

            # ä½¿ç”¨ Personal Access Token è¿›è¡Œèº«ä»½éªŒè¯
            git config credential.helper store

            # åˆ›å»ºæ–°æ ‡ç­¾å¹¶æ¨é€åˆ° GitHub
            git tag -a "$package_version" -m "Release $package_version"
            git push origin "$package_version"

            # åˆ›å»º GitHub å‘å¸ƒ
            hub release create -m "Release $package_version" "$package_version"
          else
            echo "âœ… Package.json version matches latest tag: $package_version"
          fi
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
  docker-build:
    if: github.ref == 'refs/heads/release'
    runs-on: ubuntu-latest
    needs: [tag]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push tag
        # env:
        #   TAG: ${{needs.tag.outputs.latest_tag}}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: smile0301/auto-pixai:${{needs.tag.outputs.latest_tag}}
      - name: Build and push latest
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: smile0301/auto-pixai:latest
