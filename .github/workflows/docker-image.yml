name: Docker Image CI

on:
  push:
    branches: ["release", "main"]
  pull_request:
    branches: ["release"]

jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      latest_tag: ${{ steps.latest_tag.outputs.tag }}
      need_create: ${{ steps.latest_tag.outputs.need_create }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Show tags
        id: latest_tag
        run: |
          # å–å¾— package.json ä¸­çš„ç‰ˆæœ¬è™Ÿ
          package_version=$(node -e "console.log(require('./package.json').version)")

          # å–å¾— GitHub ä¸Šçš„æœ€æ–°æ¨™ç±¤è™Ÿ
          git fetch --tags
          github_tag=$(git describe --tags $(git rev-list --tags --max-count=1))

          # æ¯”è¼ƒç‰ˆæœ¬è™Ÿç¢¼æ˜¯å¦ç›¸ç­‰
          if [ "$package_version" != "$github_tag" ]; then
            need_create=true
            latest_tag=$package_version

            echo "âŒ Package.json version does not match github tag"
          else
            need_create=false
            latest_tag=$github_tag
            echo "âœ… Package.json version matches github tag: $latest_tag"
          fi

          echo "ğŸ’¡ Latest tag: $latest_tag"
          echo "tag=$latest_tag" >> "$GITHUB_OUTPUT"
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    needs: [tag]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: push tag
        if: ${{ needs.tag.outputs.need_create == 'true' }}
        run: |
          # è¨­ç½®èº«ä»½
          git config user.email "lion31lion31@gmail.com"
          git config user.name "Github Actions"

          # å»ºç«‹æ–°æ¨™ç±¤ä¸¦æ¨é€åˆ° GitHub
          git tag -a "$latest_tag" -m "Release $latest_tag"
          git push origin "$latest_tag"
  docker-build:
    if: github.ref == 'refs/heads/release'
    runs-on: ubuntu-latest
    needs: [tag, create-tag]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push tag
        # env:
        #   TAG: ${{needs.tag.outputs.latest_tag}}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: smile0301/auto-pixai:${{needs.tag.outputs.latest_tag}}
      - name: Build and push latest
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: smile0301/auto-pixai:latest
